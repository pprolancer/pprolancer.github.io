<ons-page id="view-message-page" ng-controller="ViewMessageCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">View Message ...</div>
        <div class="right">
            <ons-toolbar-button component="button/save-task" ng-click="sendMessage()" ng-disabled="disabledSend()">
                <ons-if platform="android">
                    <ons-icon icon="md-delete"></ons-icon>
                </ons-if>
                <ons-if platform="ios other">
                    Delete
                </ons-if>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-header>{{message.created_at|humanizeFullDate}}</ons-list-header>
        <ons-list-item>
            <div class="left">
                <img class="list-item__thumbnail" ng-src="{{message.user.profile_image_url}}" err-src="resources/images/avatar-error.jpg" >
            </div>
            <span class="list-item__title">{{message.user.name}}</span><span class="list-item__subtitle">@{{message.user.screen_name}}</span>
        </ons-list-item>
    </ons-list>
    <ons-card class="message-content">
        <div class="content angular-with-newlines">{{message.message}}</div>
    </ons-card>
</ons-page>
